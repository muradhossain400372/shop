<style>

body {
    background: transparent;
    margin: 1px;
    transition: opacity ease-in 0.2s;
}    
    
/* ===== GRID CONTAINER ===== */
.affiliate-grid {
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(2, 1fr);
    align-items: start;
    margin: 0 auto;
    max-width: 1280px;
    padding: 12px;
    box-sizing: border-box;
}

/* ===== GRID ITEM ===== */
.grid-item {
    position: relative;
    overflow: hidden;
    border-radius: 0px;
}

/* ===== IMAGE STYLING ===== */
.grid-item img {
    display: block;
    width: 100%;
    height: 270px;
    object-fit: cover;
    border-radius: 0px;
}

.adflex-unit .body {
    background: #f1f1f1 !important;       
    position: relative !important;
    float: right !important;
    width: 60% !important;
    height: 100% !important;
    padding: 10px 10px 15px 15px !important;
    box-sizing: border-box !important;
}    

.adflex-unit .body:hover {
    background: linear-gradient(90deg, rgba(198,228,252,0.4682247899159664) 0%, rgba(203,238,255,0.4766281512605042) 35%, rgba(205,231,255,0.4962359943977591) 100%) !important;       
    position: relative !important;
    float: right !important;
    width: 60% !important;
    height: 100% !important;
    padding: 10px 10px 15px 15px !important;
    box-sizing: border-box !important;
}    
    
    
.adflex-unit .body .description {
    line-height: 24px;
    width: 100% !important;
    box-sizing: border-box !important;
    margin: 0 !important;
    font-size: 16px !important;
    text-align: left !important;
}    

.adflex-unit-vertical .body .description {
    line-height: 23px;
    display: block !important;
}

.adflex-unit-vertical {
    width: 300px !important;
    height: 320px !important;
}

.adflex-unit-vertical .body {
    background: #f1f1f1 !important;    
    width: 100% !important;
    height: 165px !important;
    float: none !important;
    padding: 5px 15px !important;
}

.adflex-unit-vertical .body:hover {
    background: linear-gradient(90deg, rgba(198,228,252,0.4682247899159664) 0%, rgba(203,238,255,0.4766281512605042) 35%, rgba(205,231,255,0.4962359943977591) 100%) !important;
    width: 100% !important;
    height: 165px !important;
    float: none !important;
    padding: 5px 15px !important;
}
    

/* ===== HIDE TRACKING PIXEL ===== */
.grid-item img[width="1"][height="1"] {
    display: none !important;
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
    
    .affiliate-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        padding: 5px;
    }
    .grid-item img {
        height: 220px;
    }
    
}

/* ===== SMALL PHONES ===== */
@media (max-width: 420px) {
  
    .affiliate-grid {
        grid-template-columns: repeat(1, 1fr);
    }
    body {
        transform: none !important;
        width: 100% !important;
    }

    .affiliate-grid {
        width: 100% !important;
        max-width: 100% !important;
        padding: 10px !important;
        margin: 0 !important;
    }

    .grid-item {
        width: 100% !important;
        margin: 0 !important;
    }

    .adflex-unit,
    .adflex-unit-vertical {
        width: 100% !important;
        max-width: 100% !important;
    }
    
}

</style>
